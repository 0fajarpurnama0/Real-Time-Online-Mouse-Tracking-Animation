<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz Mouse Tracking Animation</title>
  <style>
  div.quiz, div.quiz input, div.quiz select, div.quiz textarea {
	font-size: calc(10px + 1vw);
  }
.dot {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid red;
    background-image: url('test-background.png');
	position: absolute;
}
  </style>
</head>
<body>
<span class="dot"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
        $(window).mousemove(function(event){
		    $('.dot').css('left', (event.pageX - 75) + 'px').css('top', (event.pageY - 75) + 'px').css('background-position', '-' + (event.pageX -75) + 'px ' + '-' + (event.pageY -75) + 'px');
	    })
</script>
</body>
<footer>
</footer>
</html>
